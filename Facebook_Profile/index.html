<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

<body>
    <!--nav-->

        <div class="container-fluid d-flex justify-content-between">
            <div class="nav-left">

            <div class="nav-middle">

                </div>

                    <i class="fas fa-users"></i>

                    <i class="fas fa-th-large"></i>

                </button>
                <button class="fuction-btn me-2" style="top: -8px;">
                    <i class="far fa-comment-dots"></i>
                </button>
                <button class="fuction-btn me-2" style="top: -8px;">

        <div class="container">
            <!-- Background image -->

            class="p-5 shadow-lg mb-4"

            </div>
            <img src="./imgs/python.png" alt="" class="avatar shadow-lg">

                    <div class="info">
                        <h2><strong>Python</strong></h2>
                        <p class="text-muted">@pythonlang Â· Interest</p>
                    </div>
                    <div class="direct-message text-center">

                        <p class="text-muted mt-2" style="font-size: 15px;">Hi! Please let us know how we can help.</p>
                    </div>
                </div>
            </div>
            <div class="page-option d-flex shadow-none">

                <div class="right-option">

                    <button><i class="fa fa-search" style="width: 30px;"></i></button>
                    <button><i class="fas fa-ellipsis-h" style="width: 30px;"></i></button>
                </div>
            </div>
        </div>
